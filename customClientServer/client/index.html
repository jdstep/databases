<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox for a custom server</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <!-- // <script src="bower_components/jquery/jquery.min.js"></script> -->
    <!-- // <script src="bower_components/underscore/underscore-min.js"></script> -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="underscore/underscore-min.js"></script>
    <script src="scripts/regex.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>custom server chatterbox</h1>
      <p>Room: </p><input type="text" id="newRoomText" />
      <button id='newRoomButton'>Create Room</button>
      <select id="roomSelect">
        <option class='rooms'>All Rooms</option>
      </select>
      <form id="send">
        <p>Username:</p> <input type="text" id="username">
        </input>
        <p>Message: </p><input type="text" id="message">
        </input>
        <div>
        <input type="submit" class="submit">
        </input>
        </div>
      </form>
      <button class="retrieve">Gotify</button>
      <div id="chats">
      </div>
    </div>
  </body>
</html>
